load_module modules/ngx_http_opentracing_module.so;

user www-data www-data;
worker_processes 4;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    charset utf-8;
    gzip on;
    sendfile off;
    client_max_body_size 50M;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    opentracing_load_tracer /usr/local/lib/libjaegertracing_plugin.so /etc/jaeger-nginx-config.json;
    opentracing on;

    server {
        listen 80 default_server;

        root /var/www/html/public;

        index index.php;

        location / {
            opentracing_operation_name $request_uri;

            try_files $uri /index.php$is_args$args;
        }

        location ~ \.php {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param SCRIPT_NAME $fastcgi_script_name;
            fastcgi_index index.php;
            fastcgi_pass php:9000;
            fastcgi_read_timeout 600;

            opentracing_operation_name $request_uri;
            opentracing_fastcgi_propagate_context;
        }
    }

    server {
        listen 443 default_server ssl http2;

        ssl_certificate /etc/nginx/certificate;
        ssl_certificate_key /etc/nginx/certificate_key;

        root /var/www/html/public;

        index index.php;

        location / {
            opentracing_operation_name $request_uri;

            try_files $uri /index.php$is_args$args;
        }

        location ~ \.php {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param SCRIPT_NAME $fastcgi_script_name;
            fastcgi_index index.php;
            fastcgi_pass php:9000;
            fastcgi_read_timeout 600;

            opentracing_operation_name $request_uri;
            opentracing_fastcgi_propagate_context;
        }
    }
}
