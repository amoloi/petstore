user www-data www-data;
worker_processes 4;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    charset utf-8;
    gzip on;
    sendfile off;
    client_max_body_size 50M;

    server {
        listen 443 ssl http2;

        ssl_certificate /etc/nginx/petstore.local.crt;
        ssl_certificate_key /etc/nginx/petstore.local.key;

        server_name petstore.local;

        index index.php;

        access_log /var/log/nginx/pestore.local.access.log;
        error_log /var/log/nginx/pestore.local.error.log;

        root /var/www/html/public;

        location / {
            try_files $uri /index.php$is_args$args;
        }

        location ~ \.php {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param SCRIPT_NAME $fastcgi_script_name;
            fastcgi_index index.php;
            fastcgi_pass php:9000;
            fastcgi_read_timeout: 600;
        }
    }
}
