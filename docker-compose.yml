services:
  php:
    container_name: petstore-php
    hostname: petstore-php
    build:
      dockerfile: ./dev/php/Dockerfile
      context: ./docker
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    environment:
      APP_ENV: dev
      DATABASE_USER: root
      DATABASE_PASS: root
      DATABASE_HOST: postgres
      DATABASE_NAME: petstore
      DATABASE_PORT: 5432
      SSH_AUTH_SOCK: /ssh-agent
      BLACKFIRE_CLIENT_ID: ${BLACKFIRE_CLIENT_ID}
      BLACKFIRE_CLIENT_TOKEN: ${BLACKFIRE_CLIENT_TOKEN}
      SESSION_PRIVATE_KEY: |
        -----BEGIN RSA PRIVATE KEY-----
        MIIBOgIBAAJBAJNAsPcOIrnHVuFrIcFDEVKiyGtoelgo+RxxjwFBvd2G9ZJ+4fkS
        pEtqMhUCqzXBHhAu81Abe1iNo4miZuF/IrcCAwEAAQJAGi0LyD8pCSFYXmXu8C39
        7FSnkABYj0dpURcWtsB7Ad/wzB9jV3XKIIS4M7fRmMMXye6K5bC6DpYd04w08rxV
        AQIhAMLnUTChNOuj44IhxyQ/bSJn7aMwfqC4xHH8MBcxCxvBAiEAwWl4rj+JqCq8
        3CcXX2VTqc14473Kp2Uy4XEZWT/UPHcCIGPyCMFeOWwIy9bkiWE+ITG+h67iZFz4
        wswM3YBXBvJBAiAfj1xX4ppNzJuAuQhBUsFyJcsiLmgRJJxG2TOvspCpRQIhAJOW
        MYkOnMGdcadWGIVEQOwrp4mSND+c7cbVOetqS/Tf
        -----END RSA PRIVATE KEY-----
      SESSION_PUBLIC_KEY: |
        -----BEGIN PUBLIC KEY-----
        MFwwDQYJKoZIhvcNAQEBBQADSwAwSAJBAJNAsPcOIrnHVuFrIcFDEVKiyGtoelgo
        +RxxjwFBvd2G9ZJ+4fkSpEtqMhUCqzXBHhAu81Abe1iNo4miZuF/IrcCAwEAAQ==
        -----END PUBLIC KEY-----
    volumes:
      - ./:/var/www/html
      - ~/.bash_aliases:/var/www/.bash_aliases
      - ~/.bash_history:/var/www/.bash_history
      - ~/.gitconfig:/var/www/.gitconfig
      - ~/.gitignore:/var/www/.gitignore
      - $SSH_AUTH_SOCK:/ssh-agent
    depends_on:
      - postgres
  blackfire:
    container_name: petstore-blackfire
    hostname: petstore-blackfire
    image: blackfire/blackfire
    environment:
      BLACKFIRE_SERVER_ID: ${BLACKFIRE_SERVER_ID}
      BLACKFIRE_SERVER_TOKEN: ${BLACKFIRE_SERVER_TOKEN}
  postgres:
    container_name: petstore-postgres
    hostname: pestore-postgres
    image: postgres:12
    command: -c log_statement=all -c log_error_verbosity=VERBOSE
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    ports:
      - '15432:5432'
  nginx:
    container_name: petstore-nginx
    hostname: petstore-nginx
    image: nginx:1.17.8
    ports:
      - '10080:80'
      - '10443:443'
    volumes:
      - ./docker/prod/nginx/certificate_key:/etc/nginx/certificate_key:ro
      - ./docker/prod/nginx/certificate:/etc/nginx/certificate:ro
      - ./docker/prod/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./:/var/www/html:ro
    depends_on:
      - php
  elasticsearch:
    container_name: petstore-elasticsearch
    hostname: petstore-elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:7.5.2
    environment:
      discovery.type: single-node
      ES_JAVA_OPTS: '-Xms128m -Xmx128m'
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - '19200:9200'
  kibana:
    container_name: petstore-kibana
    hostname: petstore-kibana
    image: docker.elastic.co/kibana/kibana:7.5.2
    ports:
      - '15601:5601'
    depends_on:
      - elasticsearch
  filebeat:
    container_name: petstore-filebeat
    hostname: petstore-filebeat
    image: docker.elastic.co/beats/filebeat:7.5.2
    command: --strict.perms=false
    user: root
    volumes:
      - ./docker/prod/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - ./var/log/dev:/var/log/application:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - elasticsearch
      - kibana
