hostname: &hostname petstore.development
network:
    ip: 10.16.16.16
role:
    nginx: true
    postgresql: true
nginx:
    server:
        -
            root: /vagrant/public
            server_name: *hostname
            template: default
php:
    version: 7.3
    composer:
        json:
            require:
                friendsofphp/php-cs-fixer: '^2.14.1'
